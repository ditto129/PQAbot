<html>

<head>
  <title>login</title>
  <meta charset="UTF-8">
  <!-- Bootstrap responsive meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Login meta tag-->
  <meta name="google-signin-client_id"
    content="417777300686-b6isl0oe0orcju7p5u0cpdeo07hja9qs.apps.googleusercontent.com">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <!-- fluid: set width auto,h-100 set height 100%-->
  <div class="container fluid h-100 ">
    <div class="row justify-content-center">
      <div class="col-md-6 py-5 text-center">
        <h2 class="heading-section">PSAbot</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 py-3">
        <div class="card mx-auto text-center">
          <div class="card-header">
            <h5>Please login</h5>
          </div>
          <div class="card-body">
            <div id="gSignInWrapper">
              <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Sign in with Google</span>
              </div>
            </div>
            <div class="facebook-login-btn">
              <fb:login-button data-size="medium" data-button-type="continue_with" data-layout="default"
                data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email"
                onlogin="checkLoginState();">
              </fb:login-button>
            </div>
            <a href="#" onclick="signOut();">Sign out Google account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
