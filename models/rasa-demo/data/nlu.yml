version: "2.0"

nlu:

- regex: function
  examples: |
   - \b引導式\b
   - .*引導式.*
   - \b錯誤訊息\b
   - .*錯誤訊息.*
   - \b共同討論\b
   - .*共同討論.*
   
- lookup: os
  examples: |
   - mac_OS
   - windows
   - linux
   
- lookup: pl
  examples: |
   - python
   - java
   - c語言

- intent: start
  examples: |
   - start

- intent: say_function
  examples: |
    - [引導式](function)

- intent: say_os
  examples: |
    - I'm use [mac OS](os)
    - 我是用[mac os](os)
    - [mac os](os)
    
- intent: change_os
  examples: |
    - 我要修改作業系統

- intent: say_pl
  examples: |
    - I'm use [python](pl)
    - 我是用[python](pl)
    - [python](pl)
    
- intent: change_pl
  examples: |
    - 我要修改程式語言
    
- intent: affirm
  examples: |
    - continue search
    - 繼續
    - satisfied
    - 好
    - 是
    - 要
    - ok
    - 可以
    - 對
    - 確定
    - 有
    - 滿意

- intent: deny
  examples: |
    - not continue search
    - 停止
    - not satisfied
    - 不滿意
    - 不要
    - 不好
    - not ok
    - 不可以
    - 不對
    - no
    - 不確定
    - 沒
    - 別
    - 否
    
- intent: say_satisfied
  examples: |
    - satisfied
    - 滿意
    
- intent: say_not_satisfied
  examples: |
    - not satisfied
    - 不滿意
    
- regex: message
  examples: |
   - .*

- intent: say_message
  examples: |
    - [my error message is: ...](message)
