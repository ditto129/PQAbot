version: "2.0"

nlu:

# 用slot filling 來記住使用者選擇的功能
#- lookup: function
#  examples: |
#   - 引導式問答
#   - guided_QA
#   - 錯誤訊息解答
#   - error_message
#   - 共同討論

- regex: function
  examples: |
   - \b引導式\b
   - .*引導式.*
   - \b錯誤訊息\b
   - .*錯誤訊息.*
   - \b共同討論\b
   - .*共同討論.*

   
- lookup: os
  examples: |
   - mac OS
   - windows
   - linux
   
- lookup: pl
  examples: |
   - python
   - java
   - c
   
- regex: message
  examples: |
   - error.*

- lookup: name
  examples: |
   - 慈
   - 湘

- lookup: country
  examples: |
    - Taiwan
    - Japan
    - Korea
    - China

- regex: NT
  examples: |
   - [0-9]+

- intent: start
  examples: |
   - start
  
- intent: ask_os
  examples: |
   - ask_os

- intent: say_function
  examples: |
    - [引導式](function)

- intent: say_os
  examples: |
    - I'm use [mac OS](os)
    - 我是用[mac os](os)
    - [mac os](os)

- intent: say_pl
  examples: |
    - I'm use [python](pl)
    - 我是用[python](pl)
    - [python](pl)
    
- intent: say_message
  examples: |
    - [my error message is: ...](message)
    
- intent: affirm
  examples: |
    - continue search
    - 繼續
    - satisfied
    - 滿意
    - 好
    - 是
    - 要
    - ok
    - 可以
    - 對
    - 確定
    - 有

- intent: deny
  examples: |
    - not continue search
    - 停止
    - not satisfied
    - 不滿意
    - 不要
    - 不好
    - not ok
    - 不可以
    - 不對
    - no
    - 不確定
    - 沒
    - 別
    
- intent: say_satisfied
  examples: |
    - satisfied
    - 滿意
    
- intent: say_not_satisfied
  examples: |
    - not satisfied
    - 不滿意

- intent: action_test
  examples: |
    - Hello
   
- intent: say_country
  examples: |
    - I'm from [Taiwan](country)
    
- intent: say_name
  examples: |
    - My name is [慈](name)
    - [慈](name)

- intent: ask_NT
  examples: |
    - NT is [100](NT)

