#  examples: |
#    - error_message
#
#- intent: discuss_together
#  examples: |
#    - discuss_together
# 會讓story亂跳的寫法 結束

- intent: say_function
  examples: |
    - [guided_QA](function)

- intent: say_os
  examples: |
    - I'm use [mac OS](os)

- intent: say_pl
  examples: |
    - I'm use [python](pl)
    
- intent: say_message
  examples: |
    - [my error message is: ...](message)
    
- intent: affirm
  examples: |
    - continue search

- intent: deny
  examples: |
    - not continue search
    
- intent: say_satisfied
  examples: |
    - satisfied
    
- intent: say_not_satisfied
  examples: |
    - not satisfied

- intent: action_test
  examples: |
    - Hello
   
- intent: say_country
  examples: |
    - I'm from [Taiwan](country)
    
- intent: say_name
  examples: |
    - My name is [慈](name)
    - [慈](name)

- intent: ask_NT
  examples: |
    - NT is [100](NT)
