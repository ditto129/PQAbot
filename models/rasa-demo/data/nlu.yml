version: "2.0"

nlu:

- regex: keywords
  examples: |
   - keywords .*
   
- regex: function
  examples: |
   - \b引導式\b
   - .*引導式.*
   - \b錯誤訊息\b
   - .*錯誤訊息.*
   - \b共同討論\b
   - .*共同討論.*

- regex: guided_QA_question
  examples: |
   - guided_QA_question,.*
- regex: error_message_question
  examples: |
   - error_message_question,.*
- regex: discuss_together_question
  examples: |
   - discuss_together_question,.*
- regex: discuss_tags
  examples: |
   - 標籤：.*
- regex: discuss_together_whether_incognito
  examples: |
   - whether_incognito,.*
  
- lookup: os
  examples: |
   - mac OS rasa_slot
   - windows rasa_slot
   - linux rasa_slot
   
- lookup: pl
  examples: |
   - python rasa_slot
   - java rasa_slot
   - c語言 rasa_slot
   
