version: "2.0"

nlu:

# 用slot filling 來記住使用者選擇的功能
- lookup: function
  examples: |
   - guided_QA
   - error_message
   - discuss_together
   
- lookup: os
  examples: |
   - mac OS
   - windows
   - linux
   
- lookup: pl
  examples: |
   - python
   - java
   - c
   
- regex: message
  examples: |
   - error .+

- lookup: name
  examples: |
   - 慈
   - 湘

- lookup: country
  examples: |
    - Taiwan
    - Japan
    - Korea
    - China

- regex: NT
  examples: |
   - [0-9]+

- intent: start
  examples: |
   - start
  
- intent: ask_os
  examples: |
   - ask_os
   
# 會讓story亂跳的寫法 開始
