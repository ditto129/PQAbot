version: "2.0"

intents:
  - start
  - say_os
  - change_os
  - say_pl
  - change_pl
  - say_message
  - affirm
  - deny
  - say_satisfied
  - say_not_satisfied
  - say_function
  
entities:
  - message
  - function
  - os
  - pl
  
slots:
  function:
    type: text
  os:
    type: text
  pl:
    type: text
  message:
    type: text

actions:
  - fill_slot
  - outer_search

responses:
  utter_affirm_satisfied:
  - text: "你現在很滿意"
  
  utter_affirm_notsatisfied:
  - text: "你現在「不」滿意"
  
  utter_check_function:
  - text: "您選擇的功能為{function}"
  
  utter_ask_func:
  - text: "請問你想選擇哪個功能呢？"
  
  utter_welcome:
  - text: "我們能提供的功能有<br>1. 錯誤訊息解答（直接複製錯誤訊息即可）<br>2. 引導式問答（用文字描述您遇到的問題）<br>若未能解決問題也可以使用共同討論功能<br><br>請問你想選擇哪個功能呢？"
  
  utter_ask_os:
  - text: "what's your operation system？"

  utter_ask_pl:
  - text: "what's your programing language？"
#
#  utter_ask_message:
#  - text: "好的，請貼上您的錯誤訊息"
  
  utter_check_message:
  - text: "operation system：{os}\nprograming language：{pl}"
  
  utter_CORS_problem_answer:
  - text: "謝謝您的等待，以下為搜尋結果的資料摘要：<br>1. <a href=\"https://stackoverflow.com/questions/48714769/python-flask-cors-importerror-no-module-named-flask-cors-raspberry-pi\">Flask-CORS not working for POST, but working for GET</a><br>2. <a href=\"https://stackoverflow.com/questions/25594893/how-to-enable-cors-in-flask\">Solve Cross Origin Resource Sharing with Flask</a><br>3. <a href=\"https://stackoverflow.com/questions/39550920/flask-cors-not-working-for-post-but-working-for-get\">Flask CORS stopped allowing access to resources</a><br>點選摘要連結可顯示內容。<br><br>是否要繼續搜尋？"
  
  utter_ask_question:
  - text: "好的，請描述您遇到的問題"
  
  utter_ask_satisfied:
  - text: "是否滿意本次體驗？"
  
  utter_finish:
  - text: "感謝回饋，歡迎下次光臨！"
  
  utter_greet:
    - text: "Hey there!"
  utter_goodbye:
    - text: "Goodbye :("
  utter_default:
    - text: "Sorry, I didn't get that, can you rephrase?"
  utter_youarewelcome:
    - text: "You're very welcome."
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_get_started:
    - text: "I can help you find concerts and venues. Do you like music?"
  utter_awesome:
    - text: "Awesome! You can ask me things like \"Find me some concerts\" or \"What's a good venue\""
        
            
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
