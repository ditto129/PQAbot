  - bye
  - start
  - say_os
  - change_os
  - say_pl
  - change_pl
#  - say_question_or_error_message
  - say_keywords
  - affirm
  - deny
  - say_satisfied
  - say_guided_QA_question
  - say_error_message_question
  - say_discuss_together_question
  - say_not_satisfied
  - say_function
  - say_discuss_tags
  - say_discuss_together_whether_incognito
  - end_discuss
  - thanks
  - who_are_you
  - do_something
  - ask_bot_trivial_question
  ### 用來測試若intent裡有相同的句子 START
  - test_search
  - test_satisfied
  ### 用來測試若intent裡有相同的句子 END
  
entities:
  - keywords
#  - question_or_error_message
  - function
  - os
  - pl
  - discuss_together_question
  - guided_QA_question
  - error_message_question
  - discuss_tags
  - whether_incognito
  - replier_id
  
slots:
  function:
    type: text
  os:
    type: text
  pl:
    type: text
#  question_or_error_message:
#    type: text
  keywords:
    type: text
  discuss_together_question:
    type: text
  guided_QA_question:
    type: text
  error_message_question:
    type: text
  discuss_tags:
    type: text
  whether_incognito:
    type: text
  error_message_search_time:
    type: float
    initial_value: 0
  replier_id:
    type: text
    
    
actions:
  - fill_slot
  - analyze_and_search
  - select_keyword
  - outer_search
  - received_discuss_tags
  - popover_return_incognito
  - error_message_search
  - ask_return_and_reward

responses:
  utter_ask_me_programmimg_question:
  - text: "我的專業是程式問題，請問我程式問題。"
  
  utter_refuse:
  - text: "不好吧。"
  - text: "不想。"
  - text: "不要。"
  - text: "不行。"
  - text: "不能。"
  - text: "我不會。"
  
  
  utter_introduction:
  - text: "我是PSAbot，你的程式語言小助手。"
  - text: "不要問你會怕。"
  - text: "秘密。"
  - text: "不跟你說。"
  - text: "想知道嗎？"
  
  utter_please_rephrase:
  - text: "對不起，我不明白你說的。可以再說一次嗎？"
  - text: "對不起，我幫不上忙，嗚嗚嗚。"
  
  utter_return_discussion:
  - text: "return_discussion"
  
  utter_rate_replier:
  - text: "請為「回答者」這次的回答評分（滿意/不滿意）。"
  
  utter_wait_for_discuss:
  - text: "請稍等，立即為您詢問其他使用者。"
  
#  utter_received_discuss_tags:
#  - text: "接收到了 {discuss_tags} 標籤。請說明你想討論的問題。"
  
  
  utter_check_function:
  - text: "您選擇的功能為{function}"
  
  utter_ask_func:
  - text: "請問你想選擇哪個功能呢？"
  
  utter_welcome:
  - text: "我們能提供的功能有<br>1. 「錯誤訊息解答」（直接貼上錯誤訊息即可）<br>2. 「引導式問答」（用文字描述您遇到的問題）<br>若未能解決問題也可以使用「共同討論」功能<br><br>請問你想選擇哪個功能呢？"
  
  utter_ask_os:
  - text: "請問您使用的是什麼作業系統？<br>若之後要修改，請輸入「我要更改作業系統」？"

  utter_ask_pl:
  - text: "請問您使用的是什麼程式語言？<br>若之後要修改，請輸入「我要更改程式語言」？"
#
#  utter_ask_message:
#  - text: "好的，請貼上您的錯誤訊息"
  
  utter_check_message:
  - text: "operation system：{os}\nprograming language：{pl}"
  
  utter_check_message_by_os:
  - text: "這裡是os-----功能：{function}, 作業系統：{os}, 程式語言：{pl}\n錯誤訊息：{question_or_error_message}"
  
  utter_check_message_by_os_2:
  - text: "修改os-----功能：{function}, 作業系統：{os}, 程式語言：{pl}\n錯誤訊息：{question_or_error_message}"
  
  utter_check_message_by_pl:
  - text: "這裡是pl-----功能：{function}, 作業系統：{os}, 程式語言：{pl}\n錯誤訊息：{question_or_error_message}"
  
  utter_CORS_problem_answer:
  - text: "謝謝您的等待，以下為搜尋結果的資料摘要：<br>1. <a href=\"https://stackoverflow.com/questions/48714769/python-flask-cors-importerror-no-module-named-flask-cors-raspberry-pi\">Flask-CORS not working for POST, but working for GET</a><br>2. <a href=\"https://stackoverflow.com/questions/25594893/how-to-enable-cors-in-flask\">Solve Cross Origin Resource Sharing with Flask</a><br>3. <a href=\"https://stackoverflow.com/questions/39550920/flask-cors-not-working-for-post-but-working-for-get\">Flask CORS stopped allowing access to resources</a><br>點選摘要連結可顯示內容。<br><br>是否要繼續搜尋？"
  
  utter_ask_question:
  - text: "好的，請描述您遇到的問題"
  
  utter_ask_satisfied:
  - text: "是否滿意本次體驗？"
  
  utter_finish:
  - text: "希望有幫到你，歡迎下次光臨！"
  
  
  utter_goodbye:
  - text: "掰。"
  - text: "你好無情。"
  - text: "不想分離。"
  
  utter_greet:
  - text: "嘿！您好。"
  - text: "今天天氣真好。"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_thanks:
  - text: "不客氣，能幫到你太好了。"
  - text: "不用客氣，都自己人了。"
  
  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  ### 用來測試若intent裡有相同的句子 START
  utter_test_search:
  - text: "觸發的是test_search這個intent"
  
  utter_test_satisfied:
  - text: "觸發的是test_satisfied這個intent"
  ### 用來測試若intent裡有相同的句子 END
  
        
            
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
